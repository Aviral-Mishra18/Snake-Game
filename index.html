<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High-score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="Time">00-00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
            <div class="mobile-controls">
                <button class="control-btn up" data-direction="up">▲</button>
                <div class="control-row">
                    <button class="control-btn left" data-direction="left">◄</button>
                    <button class="control-btn down" data-direction="down">▼</button>
                    <button class="control-btn right" data-direction="right">►</button>
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to snake game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

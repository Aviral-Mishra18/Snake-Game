<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class="infos"> <!--infos ke ander high-sore ka box rahega, score rahega aur time rahega..-->
                <div class="info">
                    <h3>High-score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="Time">00-00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to snake game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
